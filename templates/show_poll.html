{% load staticfiles %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css"%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static "js/script.js"%}"></script>
    <div id="header"></div>
</head>
<body>
    <form action="{% url 'polls:vote' option.id %}" method="post">
        {% csrf_token %} <!-- this is for extra security -->

        {% for choice in option.options_set.all %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" />
        <label for="choice{{ forloop.counter }}">{{ choice.option }}</label><br />
        {% endfor %}

        <input type="submit" name="Vote">

        {% for comment in comments %}
            <div>
            <img src="https://msluxuryvip.com/wp-content/uploads/2018/06/medium-default-avatar.png" alt="Place Holder" style="display:inline;float:left;margin-right:10px;" height="50" width="50">
            {{comment.author.username}}:</br>
            {{comment.text}} </div>
        {% endfor %}

    </form>
</body>
